<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Aliens Soundboard <span id="clicked-character"></span></h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section id="soundboard">
            <div class="block aliens pointer" id="aliens"></div>
            <div class="block apone pointer" id="apone"></div>
            <div class="block bishop pointer" id="bishop"></div>
            <div class="block burke pointer" id="burke"></div>
            <div class="block farro pointer" id="ferro"></div>
            <div class="block frost pointer" id="frost"></div>
            <div class="block hicks pointer" id="hicks"></div>
            <div class="block hudson pointer" id="hudson"></div>
            <div class="block techno pointer" id="techno"></div>
            <div class="block newt pointer" id="newt"></div>
            <div class="block ripley pointer" id="ripley"></div>
            <div class="block vasquez pointer" id="vasquez"></div>
        </section>
        
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
